<!DOCTYPE html>
<html>
<head>
	<title>LTV calculator</title>
	<script type="text/javascript" src="LTVCalculation.js"></script>
	<link rel="stylesheet" href="LTVStyling.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>LTV Calculator</h2>
		<div class="form-inline" id="LTVForm">
			<div class="form-group">
				<label for="FirstLoan">First Loan Amount</label>
				<br/>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="FirstLoan" placeholder="Enter 1st Loan"/>
				</div>
			</div>
			<div class="form-group">
				<label for="SecondLoan">Second Loan Amount</label>
				<br/>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="SecondLoan" placeholder="Enter 2nd Loan"/>
				</div>
			</div>
			<br/>
			<div class="form-group">
				<label for="Appraisal">Appraisal Amount</label>
				<br/>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Appraisal" placeholder="Enter Appraisal"/>
				</div>
			</div>
			<br/>
			<div class="form-group">
				<label for="LTV">Loan-To-Value</label>
				<br/>
				<div class="input-group">
					<input type="text" class="form-control" id="LTV" placeholder="Enter LTV"/>
					<div class="input-group-addon">%</div>
				</div>
			</div>
			<div class="form-group">
				<label for="CLTV">Combined Loan-To-Value</label>
				<br/>
				<div class="input-group">
					<input type="text" class="form-control" id="CLTV" placeholder="Enter CLTV"/>
					<div class="input-group-addon">%</div>
				</div>
			</div>
			<br>
			<button id="btn-calculate" class="btn btn-primary">Calculate</button>
			<button id="btn-clear" class="btn">Clear</button>
		</div>
	</div>
</body>
<footer>
	<a href="https://github.com/benj2240/number-one-gs">source: version 2.0</a>
</footer>
</html>
